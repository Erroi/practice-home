<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>web real time communacation</title>
</head>
<body>
	<video id="myvideo"  width='200' height="300" autoplay></video>
	<script type="text/javascript">
		var video = document.getElementById('myvideo');
		navigator.getUserMedia({video:true,audio:false},function(stream){
			video.src = window.URL.createObjectURL(stream);
		},function(error){
			console.log(error)
		});
	</script>
</body>
</html>
