<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>filereaderAPI</title>
</head>
<body>
	选择文件：<input type="file" id='file' multiple name="">
	<input type="button" onclick='ShowFileName()' value="文件上传">
		<input type="button" onclick='FileReaderDate()' value="文件上传">
</body>
<script type="text/javascript">

     //FileList 
	function ShowFileName(){
		var file;
		for(var i=0;i< document.getElementById('file').files.length;i++){
			file = document.getElementById('file').files[i];
			console.log(file.name)
		}
	}

	//FileReader
	function FileReaderDate(){
		var file = document.getElementById('file').files[0];
		var filereader = new FileReader();
		filereader.readAsDataURL(file);
		filereader.onload = function(e){  //当此对象的onload事件时 e  processEvent对象
			console.log(this.result);        //数据保存在 this.result中
		}
	}

	//FileReader对象的方法：readAsDataURL(file)、readAsText(file)、readAsArrayBuffer(file)、readAsBinaryString(file)、abort()
</script>
</html>
