<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<p>lalal</p>
	<script type="text/javascript">
		var arr1 = [12,34,56,34];
		var arr2 = [23,54,34,12];

		arr1.forEach((item,index) => {
			for(var i=0;i<arr2.length;i++){
				return <span>item </span>
			}
		})

		console.log(arr1)

		setTimeout(function() {
		  console.log(1)
		}, 0);
		new Promise(function executor(resolve) {
		  console.log(2);
		  for( var i=0 ; i<10000 ; i++ ) {
		    i == 9999 && resolve();
		  }
		  console.log(3);
		}).then(function() {
		  console.log(4);
		});
		console.log(5);
// 		[ 12, 34, 56, 34 ]
// 2
// 3
// 5
// 4
// 1

//https://juejin.im/post/59e85eebf265da430d571f89
javascript 执行机制：
1 JavaScript 是 单线程；
		分为同步任务、异步任务；
			同步任务：执行栈 ---> 同步任务 ---> 主线程 ---> 任务全部执行完毕 ---> 读取任务队列的结果，进入主线程执行
			异步任务：执行栈 ---> 异步任务 ---> Event Table ---> 注册回调函数 ---> event Queue ---> 读取任务队列的结果，进入主线程执行

2 setTimeout(fn,0) 不是立即执行，而是指定某个任务在主线程最早可得空闲的时间执行，只要等主线程执行栈内的同步任务执行完，栈为空就立即执行。
3 setInterval(fn,ms)会每隔指定时间将注册的函数置入到Event Query 中，如果前面的任务太久，同样需要等待。
	</script>
</body>
</html>
