<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box</title>
	<style type="text/css">
		.center{
			display: box;
			box-orient:vertical;   朝向 vertical horizontal
			box-align:center;  
			box-pack:center;
		}
		td{
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="center"><img src="##"></div>
	<table>
		<tr>
			<td rowspan="2" >ssss1</td>
			<td>ssss2</td>
		</tr>
		<tr>
			<td>sss3</td>
		</tr>

	</table>
</body>
</html>
