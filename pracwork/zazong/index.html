<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 启动webAPP功能，删除苹果默认的工具栏 菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
     <!--启动webapp功能是，显示手机信号、时间、电池顶部导航栏的颜色    default(白色) black(黑)  black-translucent(灰色半透明)  -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <meta name="format-detection" content="telephone=no,email=no"> 
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- qq强制竖屏 -->
    <meta name="x5-orientation" content="protrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="yes">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- APple 添加到主屏幕 指定的图标 -->
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <!-- apple 用作webapp时 的启动画面 -->
    <link rel="apple-touch-start-image" href="/startup.png">
    <title>Document</title>
</head>
<body>
    <p>html模板</p>
    <p>
        第一步：设置网页在可视窗口的布局方式
        新增 viweport-fit 属性，使得页面内容完全覆盖整个窗口
        <meta name="viewport" content="width=device-width, viewport-fit=cover">
        第二步：如果想对某个元素进行底部上移或者顶部下移可以做以下适配。
        注：如果想下面constant env 属性有效果，请务必添加上面meta 标签才能实现
        body{
            padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom);
         }
         js方法：$(".phonex-pb").css("padding-bottom","34px");
    </p>
</body>
</html>
