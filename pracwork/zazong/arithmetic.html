//1.判断给定字符串是否是回文.  ! array.reverse() 倒叙方法只有数组有，字符串没有
function isPalindrome(word) {
    var s = [];
    for (var i = 0; i < word.length; i++) {
        s.push(word[i]);
    }
    var rword = '';
    while (s.length > 0) {
        rword += s.pop();
    }
    if (rword == word) {
        return true;
    } else {
        return false;
    }
}
console.log(isPalindrome('ollo'));



//2.递归计算数字的阶乘  5!=5 * 4 * 3 * 2 * 1
function factorial(n) {
    if (n == 0) {
        return 1;
    } else {
        return n * factorial(n - 1);   //js中允许函数递归调用，在递归时，函数的结果暂时被挂起
    }
}
//使用栈模拟递归过程
function fact(n){
	var s = [];
	while(n>1){
		s.push(n--);
	}
	var pro = 1;
	while(s.length > 0){
		return pro *= s.pop()
	}
	return pro;
}
console.log(factorial(5))
