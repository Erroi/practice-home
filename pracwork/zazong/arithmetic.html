function isPalindrome(word) {
    var s = [];
    for (var i = 0; i < word.length; i++) {
        s.push(word[i]);
    }
    var rword = '';
    while (s.length > 0) {
        rword += s.pop();
    }
    if (rword == word) {
        return true;
    } else {
        return false;
    }
}

//2.递归计算数字的阶乘  5!=5 * 4 * 3 * 2 * 1    复杂度O(n)
function factorial(n) {
    if (n == 0) {
        return 1;
    } else {
        return n * factorial(n - 1);   //js中允许函数递归调用，在递归时，函数的结果暂时被挂起
    }
}
//使用栈模拟递归过程
function fact(n){
	var s = [];
	while(n>1){
		s.push(n--);
	}
	var pro = 1;
	while(s.length > 0){
		return pro *= s.pop()
	}
	return pro;
}
console.log(factorial(5))

// 尾递归 复杂度O(1)
function factorialTail(n,total = 1){
    if(n === 1) return total;
    return factorialTail(n - 1,n * total);
}

        if(numArr[i] > numArr[i + 1]){

            numArr[i] = numArr[i + 1];
            numArr[i + 1] = n1;
        }
    }
}

//选择排序  每次选择最小的，替换到前面   时间复杂度 n^2 n的平方
function selectionSort(arr){
    for(let i = 0;i < arr.length - 1;i++){
        let index = i;
        for(let j = i + 1;j < arr.length; j++){
            if(arr[index] > arr[j]){
                index = j;
            }
        }
        let temp = arr[index];
        arr[index] = arr[i];
        arr[i] = temp;
    }
    return arr;
}

function quickSort(arr){
    if(arr.length <= 1){
        return arr;
    };
    let empty = arr[0];
    let left = [];
    let right = [];
    for (let i = 1; i < arr.length;i++){
        if(arr[i] > empty){
            right.push(arr[i]);
        }else{
            left.push(arr[i]);
        }
    };
    return quickSort(left).concat([empty],quickSort(right));
}

// 函数防抖debounce 函数防抖可以把多个顺序的调用合并成一次。 手机号输入后检测、窗口大小resize
// 函数节流throttle 保证一个事件一定时间内只执行一次。   DOM元素的拖拽实现mousemove
function debounce(fn, delay, scope) {
    // 定时器
    let timer;
    return function() {
        let context = scope || this, args = arguments;
        clearTimeout(timer);
        timer = setTimeout(function(){
            fn.apply(context, args);
        }, delay)
    }
}

function throttle(fn, threshold, scope) {
    // 时间戳
    let pre = new Date().getTime()
    return function() {
        let context = scope || this, args = arguments;
        let now = Date.now();
        if (now - pre > threshold, scope) {
            pre = now;
            fn.apply(context, args)
        }
    }
}

// 可忽略
// throttle 节流
var throttle = function (func, wait, options) {
    var timeout, context, args, result;
    var previous = 0;
    // options {leading: true/false 表示第一次事件马上触发回调/等待wait时间后触发
    //          trailing: true/false } 表示最后一次回调触发/最后一次回调不触发
    if (!options) options = {};
    var later = function() {
        previous = options.leading === false ? 0 : _now(); // 标记时间
        timeout = null;
        result = func.apply(context, args);
        if (!timeout) context = args = null;
    }
    var throttled = function() {
      // 记录当前时间戳
      var now = _.now();
      // 如果是第一次触发且选项设置不立即执行回调
      if (!previous && options.leading === false)
      // 将记录的上次执行的时间戳置为当前
      previous = now;
      // 距离下次触发回调还需等待的时间
      var remaining = wait - (now - previous);
      context = this;
      args = arguments;

      // 等待时间 <= 0或者不科学地 > wait（异常情况）
      if (remaining <= 0 || remaining > wait) {
        if (timeout) {
            // 清除定时器
          clearTimeout(timeout);
          // 解除引用
          timeout = null;
        }
        // 将记录的上次执行的时间戳置为当前
        previous = now;

        // 触发回调
        result = func.apply(context, args);
        if (!timeout) context = args = null;
      }
      // 在定时器不存在且选项设置最后一次触发需要执行回调的情况下
      // 设置定时器，间隔remaining时间后执行later
      else if (!timeout && options.trailing !== false)    {
        timeout = setTimeout(later, remaining);
      }
     return result;
    };
    throttled.cancel = function() {
      clearTimeout(timeout);
      previous = 0;
      timeout = context = args = null;
    };

    return throttled;
}

// debounced 去抖
_.debounce = function(func, wait, immediate) {
    var timeout, result;

     // 定时器设置的回调，清除定时器，执行回调函数func
    var later = function(context, args) {
      timeout = null;
      if (args) result = func.apply(context, args);
    };

     // restArgs函数将传入的func的参数改造成Rest Parameters —— 一个参数数组
    var debounced = restArgs(function(args) {
      if (timeout) clearTimeout(timeout);
      if (immediate) {
        // 立即触发的条件：immediate为true且timeout为空
        var callNow = !timeout;
        timeout = setTimeout(later, wait);
        if (callNow) result = func.apply(this, args);
      } else {
        // _.delay方法实际上是setTimeout()包裹了一层参数处理的逻辑
        timeout = _.delay(later, wait, this, args);
      }

      return result;
    });

    debounced.cancel = function() {
      clearTimeout(timeout);
      timeout = null;
    };

    return debounced;
  };
